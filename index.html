<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300 min-h-screen">
    <div id="root"></div>
    <script>
        // Use a relative path and handle errors gracefully for the service worker.
        // In many preview environments, service workers are restricted.
        if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
            window.addEventListener('load', () => {
                // Changing to a relative path and explicit scope often fixes origin mismatch errors
                // in sandbox or proxied environments.
                navigator.serviceWorker.register('./service-worker.js', { scope: './' })
                    .then(registration => {
                        console.log('SW registered:', registration);
                    })
                    .catch(error => {
                        console.warn('SW registration failed:', error);
                    });
            });
        }
    </script>
